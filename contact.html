<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RealTalk</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-image: url('https://github.com/PhantomOrion1/RealTalk/blob/main/RealTalkBAckground.jpg?raw=true');
            background-size: cover;
            background-position: center;
        }
        
        main {
            margin-top: 100px;
            padding: 20px;
        }      
        
        header {
            background-color: #aed9e0;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            height: auto;
            width: 150px;
        }

        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .navbar {
            display: none;
            position: fixed;
            background-color: #00FFFF;
            top: 60px;
            left: 0;
            width: 250px; 
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            text-align: center;
        }

        .navbar.show {
            display: block;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            padding: 15px 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .auth-button {
            background-color: white;
            color: #005a87;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 5px;
            cursor: pointer;
        }

        .auth-button:hover {
            background-color: #003f5f;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        
        <nav class="navbar">
            <ul>
               <li><a href="about.html">About Us</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <a href="index.html">
            <img src="https://raw.githubusercontent.com/PhantomOrion1/RealTalk/main/RealTalkLogoPNG.png" alt="RealTalk Logo" id="logo">
        </a>
        
        <div class="auth-buttons">
            <a href="login.html" class="auth-button">Log In</a>
            <a href="signup.html" class="auth-button">Sign Up</a>
        </div>
    </header>

    <main>
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, please feel free to reach out to us. Our team is ready to help!</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:contact@realtalk.com">contact@realtalk.com</a></p>
                <p><strong>Phone:</strong> 123-456-7890</p>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('show');
        });

        window.addEventListener('click', function(e) {
            if (!document.querySelector('.hamburger-menu').contains(e.target) && !document.querySelector('.navbar').contains(e.target)) {
                document.querySelector('.navbar').classList.remove('show');
            }
        });
    </script>
</body>
</html>
