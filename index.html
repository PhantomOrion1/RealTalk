<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk - Connect Authentically</title>
    <style>
        /* Basic styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #aed9e0;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo alignment */
        #logo {
            height: auto;
            width: 150px;
        }

        /* Map styling */
        #map {
            height: 100%;
            width: 100%;
            margin-top: 60px;
        }

        /* Hamburger Menu styles */
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
            margin-left: 20px;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Navbar styles */
       .navbar {
        display: none;
        position: fixed;
        background-color: #00FFFF;
        top: 60px;
        left: 0;
        width: 250px; /* Smaller width */
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Add shadow for better visibility */
    }

        .navbar.show {
            display: block;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            padding: 15px 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Login button styles */
        .login-button {
            background-color: white;
            color: #005a87;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Qm6luFSqDvINa13aoLEgjhpZUAWInYQ&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <img src="https://raw.githubusercontent.com/PhantomOrion1/RealTalk/main/RealTalkLogoPNG.png" alt="RealTalk Logo" id="logo">

        <div class="login-button">
            Log in or Create an Account
        </div>
    </header>

    <div id="map">
        <!-- The Google Map will be loaded here -->
    </div>

    <script>
    // Function to initialize the map
    function initMap(lat = -37.8136, lng = 144.9631) { // Default coordinates for Melbourne
        var mapOptions = {
            zoom: 12,
            center: new google.maps.LatLng(lat, lng)
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }

    // Function to get user's location
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                initMap(position.coords.latitude, position.coords.longitude);
            }, function() {
                // User denied Geolocation
                initMap(); // Initialize map with default location
            });
        } else {
            // Geolocation is not supported
            initMap(); // Initialize map with default location
        }
    }

    // Call getLocation when the page loads
    window.onload = getLocation;

    // Toggle the navbar
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
        document.querySelector('.navbar').classList.toggle('show');
    });

    // Close navbar when clicked outside
    window.addEventListener('click', function(e) {
        if (!document.querySelector('.hamburger-menu').contains(e.target) && !document.querySelector('.navbar').contains(e.target)) {
            document.querySelector('.navbar').classList.remove('show');
        }
    });
</script>

</body>
</html>
