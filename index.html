<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTalk - Connect Authentically</title>
    <style>
        /* Basic styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #aed9e0;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo alignment */
        #logo {
            height: auto;
            width: 150px;
        }

        /* Map styling */
        #map {
            height: 100%;
            width: 100%;
            margin-top: 60px;
        }

        /* Hamburger Menu styles */
        .hamburger-menu {
            cursor: pointer;
            display: inline-block;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Navbar styles */
        .navbar {
            display: none;
            position: fixed;
            background-color: #00FFFF;
            top: 60px;
            left: 0;
            width: 250px; 
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); 
            text-align: center; /* Center align navbar items */
        }

        .navbar.show {
            display: block;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        .navbar ul li {
            padding: 15px 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block; /* Make the entire list item clickable */
        }

       /* Combined button styling */
.auth-button {
    background-color: white;
    color: #005a87;
    padding: 10px 20px;
    border-radius: 20px; /* Adjust for roundness */
    text-decoration: none;
    margin-right: 15px; /* Adjust as needed for spacing */
    cursor: pointer;
}

/* Hover effect */
.auth-button:hover {
    background-color: #003f5f;
    color: white;
}

          
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Qm6luFSqDvINa13aoLEgjhpZUAWInYQ&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>

        <div>
            <a href="login_or_signup.html" class="auth-button">Log In or Sign Up</a>
        </div>
        
        <nav class="navbar">
            <ul>
               <li><a href="about.html">About Us</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <a href="index.html">
             <img src="https://raw.githubusercontent.com/PhantomOrion1/RealTalk/main/RealTalkLogoPNG.png" alt="RealTalk Logo" id="logo">
        </a>
    
        <div>
          <a href="login.html" class="auth-button">Log In</a>
          <a href="signup.html" class="auth-button">Sign Up</a>
        </div>

        
    </header>

    <div id="map">
        <!-- The Google Map will be loaded here -->
    </div>

    <script>
        function initMap(lat = -37.8136, lng = 144.9631) {
            var mapOptions = {
                zoom: 15,
                center: new google.maps.LatLng(lat, lng)
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    initMap(position.coords.latitude, position.coords.longitude);
                }, function() {
                    initMap();
                });
            } else {
                initMap();
            }
        }

        window.onload = getLocation;

        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('show');
        });

        window.addEventListener('click', function(e) {
            if (!document.querySelector('.hamburger-menu').contains(e.target) && !document.querySelector('.navbar').contains(e.target)) {
                document.querySelector('.navbar').classList.remove('show');
            }
        });
    </script>
</body>
</html>
